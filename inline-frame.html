<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Frame</title>
</head>
<body>
    <iframe src="color.html" frameborder="1" height="500px" width="500px">Browser tidak mendukung</iframe>
</body>
</html>
<!-- 
    Inline frame: Menampilkan halaman web lain ke halaman web saat ini
        frameborder default = 1, 0 jika tidak ingin menggunakan
-->
