<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block dan Inline</title>
</head>
<body>
    <div>
        <ul id="menu" style="background-color: aqua;">
            <li>Beranda</li>
            <li>Artikel</li>
            <li>Media sosial</li>
        </ul>
    </div>
    <div id="content" style="background-color: yellow;">
        <h1>Judul Halaman</h1>
        <h1>Isi Halaman</h1>
    </div>

    <h1>
        <span style="color: red;">Programmer</span>
        <span style="color: green">Zaman</span>
        <span style="color: blue;">Now</span>
    </h1>
</body>
</html>
<!-- 
    Semua element memiliki nilai display
    2 nilai display: block dan inline
        block: Dimulai dari garis baru (h, p, head, body, ul, li, ol, dll)
        inline: Tidak dimulai dari garis baru (a, b, i, em, dll)
    
    div: Digunakan sebagai container 
        Bernilai display block
    span: Bernilai display inline
        Biasa digunakan tulisan dengan tiap kata berbeda warna    
-->
