<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <video width="1280px" Height="720" controls autoplay>
        <source src="video.mp4">
    </video>
</body>
</html>
<!-- 
    Video: 
        Attribute:
            Width: Lebar
            Height: Tinggi
            controls: Menampilkan control video (start, pause, dll)
            autoplay: Otomatis berjalan
-->
