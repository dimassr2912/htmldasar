<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <p>Halo <strong>Dimas</strong>, Selamat belajar <i>HTML </i> dengan <b>Programmer Zaman Now</b></p>
    <p>Jangan <del>pesimis</del>, tetap <ins>semangat</ins></p>
    <p>2<sup>2</sup> = 4</p>
</body>
</html>
<!-- 
    <b>, <strong>: text bold / tebal
    <i>, <em>: text italic / miring
    <small>: text kecil
    <del>: text dicoret
    <ins>: text dengan garis bawah
    <sub>: subcript text
    <sup>: superscript text
-->
