<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic</title>
</head>
<body>
    <header>
        <h1>Judul halaman</h1>
    </header>
    <nav>
        <ul>
            <li><a href="">Beranda</a></li>
            <li><a href="">Artikel</a></li>
            <li><a href="">Konten</a></li>
        </ul>
    </nav>
    <section>
        <article>
            <h1>Belajar HTML</h1>
            <p>Isi</p>
        </article>
        <article>
            <h1>Belajar CSS</h1>
            <p>Isi</p>
        </article>
    </section>
    <footer>
        <p>Dimas Setyawan R <time datetime="2024">2024</time></p>
    </footer>
</body>
</html>
<!-- 
    Semantic: Element yang memiliki arti
        article: Konten artikel
        aside: Bagian disamping konten, misal sidebar
        figure: Konten ilustrasi, diagram, foto, dll
        figurecaption: Keterangan tag figure
        footer: Footer dokumen
        header: Header dokumen
        main: Konten utama dokumen
        mark: Bagian yang ditandai / highligh
        nav: Navigasi link
        section: Section di dokumen
        details: Bagian yang lebih detail
        summary: Heading untuk tag details
        time: konten waktu / tanggal
-->
