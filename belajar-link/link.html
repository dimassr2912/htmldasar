<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body>
    <!-- Absolute URL -->
     <ul>
        <li><a href="https://www.facebook.com">Facebook</a></li>
        <li><a href="https://www.youtube.com">Youtube</a></li>
        <li><a href="https://www.instagram.com">Instagram</a></li>
     </ul>

     <!-- Relative URL -->
      <li><a href="hello.html">hello.html</a></li>
      <li><a href="pzn/index.html">index.html</a></li> <!-- Masuk ke dalam folder pzn -->
      <li><a href="/heading.html">heading.html</a></li> <!-- /: Mundur satu folder-->

</body>
</html>
<!-- 
    Link: Berpindah dari satu halaman ke halaman lain
        Menggunakan tag a 
        Memiliki attribute: 
            href: Tujuan link
            target: target jendela 
                _self: Menampilkan di halaman yang sama (default)
                _blank: Menampilkan di jendela baru
            title: Memunculkan tulisan ketika mouse berada di atas link
    Absolute URL: Alamt lengkap tujuan link
    Relative URL: lokasi tetap menggunakan domain website saat ini
    Bookmark: Link menampilkan html element dengan id tertentu
-->
