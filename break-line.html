<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Line</title>
</head>
<body>
    <p>Ini adalah paragraph
        <br>
        Ini adalah baris selanjutnya
        <hr>
        Ini adalah baris selanjutnya dengan garis
    </p>
</body>
</html>
<!-- 
    Break line: Membuat enter dalam paragraf
    Horizontal rule: Membuat enter dengan menambahkan garis horizontal
-->
